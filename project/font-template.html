<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>font-icon - glyphs list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .wrap {
      max-width: 800px;
      margin: 30px auto 0;
    }

    .glyphs-list {
      overflow: hidden;
      margin: 0;
      padding: 0;
      list-style: none
    }

  .glyphs-list li {
    float: left;
    width: 25%;
    padding: 16px;
    text-align: center;
  }

  .glyphs-list li:hover {
    cursor: default;
    background: #fafafa;
  }

  .glyphs-list li:nth-child(4n+1) {
    clear: left;
  }

  .glyphs-list i {
    font-size: 48px;
    line-height: 1;
  }

  .glyphs-list code {
    display: block;
    margin: 16px 0 0;
  }

  .glyphs-list input {
    display: block;
    width: 100%;
    padding: 3px 2px 2px;
    margin: 16px 0 0;
    font-size: 12px;
    line-height: 1.6;
    border: 1px solid #ddd;
    border-radius: 3px;
    text-align: center;
  }
  </style>
</head>
<body>
  <h1 class="header">font-icon - glyphs list</h1>
  <div class="wrap">
    <h3>font icon<small>Return to Main <a href="/" class="anchor">GO</a></small></h3>
    <ul class="glyphs-list">
      
      <li>
        <i class="ficon ficon-connection"></i>
        <code>\ea01</code>
        <input type="text" value="ficon ficon-connection" readonly>
      </li>
      
      <li>
        <i class="ficon ficon-dice"></i>
        <code>\ea02</code>
        <input type="text" value="ficon ficon-dice" readonly>
      </li>
      
      <li>
        <i class="ficon ficon-droplet"></i>
        <code>\ea03</code>
        <input type="text" value="ficon ficon-droplet" readonly>
      </li>
      
      <li>
        <i class="ficon ficon-home"></i>
        <code>\ea04</code>
        <input type="text" value="ficon ficon-home" readonly>
      </li>
      
      <li>

  <script src="/js/jquery.slim.js"></script>
